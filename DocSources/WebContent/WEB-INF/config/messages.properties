					     Thank you for registering at the DocSources. Before we can activate your account one last step must be taken to complete your registration.\n\n\
					     Please note - you must complete this last step to become a registered member. You will only need to visit this url once to activate your account.\n\n\
					     To complete your registration, please visit this url:\n\n\
						 http://localhost:8080/DocSources/user/ActivateUser.do?uuid={2}\n\n\
					     Please be sure not to add extra spaces.\n\
